<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common::_header">
  <title>创建项目</title>
</head>
<body id="page-top">
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="common/sidebar::_sidebar"></ul>
  <!-- Sidebar -->
  <main th:replace="common/container::_main(~{::.main})">
    <div class="main">
      <div class="row">
        <div class="col-lg-12">
          <!-- Form Basic -->
          <div class="card mb-4">
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">创建项目</h6>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="project-name">项目名称</label>
                  <input type="text" class="form-control" id="project-name" name="name"
                         placeholder="请输入项目名称" required minlength="2" maxlength="50">
                </div>
                <div class="form-group">
                  <label for="project-description">项目描述</label>
                  <textarea class="form-control" id="project-description" name="description"
                            rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="project-grade-rule">评分细则</label>
                  <textarea class="form-control" id="project-grade-rule" name="gradeRule"
                            rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交信息</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Row-->
</div>
  </main>

</div>
<div th:include="common/util::_toTop"></div>
<div th:include="common/common::_footer"></div>
</body>

</html>
